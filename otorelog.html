<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relogio</title>
</head>

    <body>


        Segundos: <p id="segundo"></p><br><b>:</b>
        Minutos: <p id="min"></p>
    
        <script>
            var s = document.getElementById("segundo");
            var m = document.getElementById("min");
            var segundo = 1;
            var minuto = 1;
    
            function contar() {
                const inter = setInterval(() => {
                    s.innerText = segundo++;
                    if (segundo > 59) {
                        segundo = 0;
                        m.innerText = minuto++;
                    }
                }, 1000)
            }
    
            contar();
        </script>

    </body>

</html>
